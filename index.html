<!DOCTYPE html>
<html lang="en-US">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>

<body>
<div class="jumbotron jumbotron-fluid">

    <h1 class="display-4">MAGGIE'S PIZZA</h1>

<p class="text-center font-weight-light">503-555-555 | 1234 Lakeshore Ave. Oakland, CA 00000 | pizzapizza@testshop.com</p>
